<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <title>SpringBoot Security</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    .btn {
      display: inline-block;
      padding: 0.5em 1em;
      margin: 0.5em;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover { background-color: #0056b3; }
    .container { display: inline-block; text-align: center; margin: 2em auto; }
    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
    }
  </style>
</head>

<body>
<div class="container">
  <h2> 스프링 부트 과제입니다 </h2>

  <div sec:authorize="isAuthenticated()">
    <p>Welcome <span sec:authentication="principal.username">User</span></p>
    <!-- <p><a th:href="@{/logout}">Logout</a></p>-->
    <div class="button-group">
      <a th:href="@{/products}" class="btn">Products</a>
      <a class="btn btn-warning mb-3" th:href="@{/admin/users}" sec:authorize="hasRole('ADMIN')">Admin Page</a>
      <form th:action="@{/logout}" method="post">
        <input type="submit" value="LogOut" class="btn"/>
      </form>
    </div>

<!--    <div sec:authorize="hasRole('ROLE_ADMIN')">-->
<!--      <h3>You will see this only if you are ADMIN</h3>-->
<!--      <p><a th:href="@{/admin/home}" class="btn">Admin Home</a></p>-->
<!--    </div>-->

<!--    Authenticated user roles:-->
<!--    <div sec:authorize="isAuthenticated()">-->
<!--      <div th:each="authority : ${#authentication.authorities}">-->
<!--        <span th:text="${authority.getAuthority()}">[Authority]</span>-->
<!--      </div>-->
<!--    </div>-->
  </div>

  <div sec:authorize="isAnonymous()">
    <a th:href="@{/login}" class="btn">Log In</a>
    <a th:href="@{/signup}" class="btn">Sign Up</a>
  </div>
</div>
</body>
</html>
